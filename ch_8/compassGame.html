<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Benjamin Phillips">
    <title>Compass Game</title>
    <link rel="icon" href="../images/519791-101_Warning-512.png">
    <style>
        .table {
            display: table;
        }

        .table > div {
            display: table-row;
        }

        .table > div > * {
            display: table-cell;
            padding: 1em;
        }

        div > h1 {
            color: red;
        }

        div > button {
            margin: 2em;
        }

        img {
            width: 15px;
            height: 15px;
        }

        .diagonal {
            transform: rotate(-45deg)
        }
    </style>
    <!--suppress ES6ConvertVarToLetConst -->
    <script>
        function enable_buttons(form){
            form.elements["top"].disabled = false;
            form.elements["left"].disabled = false;
            form.elements["right"].disabled = false;
            form.elements["bottom"].disabled = false;
            form.elements["update-button"].disabled = false;
        }



        function swap(a, b) {
            var temp = a.innerHTML;
            a.innerHTML = b.innerHTML;
            b.innerHTML = temp;
        }

        function topSwap() {
            var a = document.getElementById("up-dir");
            var b = document.getElementById("left-dir");
            swap(a, b);
        }

        function middleSwap() {
            var a = document.getElementById("right-dir");
            var b = document.getElementById("left-dir");
            swap(a, b);
        }

        function bottomSwap() {
            var a = document.getElementById("right-dir");
            var b = document.getElementById("down-dir");
            swap(a, b);
        }

        function update(form) {
            document.getElementById("up-dir").innerHTML = form.elements["top"].value;
            document.getElementById("left-dir").innerHTML = form.elements["left"].value;
            document.getElementById("right-dir").innerHTML = form.elements["right"].value;
            document.getElementById("down-dir").innerHTML = form.elements["bottom"].value;
            form.reset();
            form.elements["top"].focus();

            disable_buttons(form);
        }

        function disable_buttons(form){
            form.elements["top"].disabled = true;
            form.elements["left"].disabled = true;
            form.elements["right"].disabled = true;
            form.elements["bottom"].disabled = true;
            form.elements["update-button"].disabled = true;
        }
    </script>
</head>

<body>
<h1>Compass Game</h1>
<p>
    The direction letters on the "compass" are scrambled. Press the arrows to properly position the direction letters.
</p>
<noscript>
    <p>
        This web page uses JavaScript. For proper results,
        you must use a web browser with JavaScript enabled.
    </p>
</noscript>
<div class="table">
    <div>
        <button class="diagonal" onclick="topSwap()"><img src="../images/bd_arrow.png" alt="swap"></button>
        <h1 id="up-dir">E</h1>
        <p></p>
    </div>
    <div>
        <h1 id="left-dir">S</h1>
        <button onclick="middleSwap()"><img src="../images/bd_arrow.png" alt="swap"></button>
        <h1 id="right-dir">N</h1>
    </div>
    <div>
        <p></p>
        <h1 id="down-dir">W</h1>
        <button class="diagonal" onclick="bottomSwap()"><img src="../images/bd_arrow.png" alt="swap"></button>
    </div>
</div>
<p>To restart the game press <i>Restart,</i> enter N, S, E, and W in any order in the boxes below, and then press
    <i>Update.</i></p>
<form>
    <input type="reset" value="Restart" onclick="enable_buttons(this.form)">
    <br><br>
    Top: <input type="text" id="top" size="1" maxlength="1" disabled>
    Left: <input type="text" id="left" size="1" maxlength="1" disabled>
    Right: <input type="text" id="right" size="1" maxlength="1" disabled>
    Bottom: <input type="text" id="bottom" size="1" maxlength="1" disabled>
    <br><br>
    <input type="button" id="update-button" value="Update" onclick="update(this.form)" disabled>
</form>
</body>
</html>
